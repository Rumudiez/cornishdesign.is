<article class="col-5">
  <h3>Project Directory</h3>
  <ul id="projects">
  </ul>
</article>

<script src="{{ site.baseurl }}js/tabletop.js"></script>
<script>
  var projects = document.getElementById("projects");

  window.onload = function() { init() };

  function init() {
    Tabletop.init( { key: "1CvMr7Scpa4v38EAWSOwqPbs1hpcNCNvZ395jfRXOkCM",
                     callback: renderContent,
                     simpleSheet: true,
                     orderby: "name",
                     reverse: true } );
  }

  function renderContent(data) {
    console.log(data);

    /* Create HTML then populate it */
    for (i=0; i<data.length; i++) {
      projects.innerHTML += '<li><a href="#" class="project-' + i +'"></h4></a></li>';
      document.getElementsByClassName("project-" + i)[0].innerHTML = data[i]["Project Name"];
      document.getElementsByClassName("project-" + i)[0].setAttribute("href", "{{ site.baseurl }}profile.html?name=" + encodeURI(data[i]["Your Name"]));
    }
  }
</script>
