<script src="{{ site.baseurl }}js/tabletop.js"></script>
<script>
  /* After loading, use Tabletop.js to fetch profile/project information then populate the HTML template with it */
  window.onload = function() { init() };
  function init() {
    Tabletop.init( { key: "1CvMr7Scpa4v38EAWSOwqPbs1hpcNCNvZ395jfRXOkCM",
                     callback: renderContent,
                     simpleSheet: true,
                     orderby: "name",
                     reverse: true } );
  }

  function renderContent(data) {
    /* Find specific profile within the Spreadsheet according to name */
    function getObject(property, value) {
      for (i=0; i<data.length; i++) {
        if (data[i][property] == value) return data[i];
      }
    }
    var profile = getObject("Your Name", name);
    var contact = document.getElementsByClassName("contact")[0];
    console.log(profile);

    /* Populate HTML with certain mandatory Spreadsheet entries */
    document.getElementsByClassName("pagesubtitle")[0].innerHTML = profile["Your Degree"];
    document.getElementsByClassName("pagetitle")[0].innerHTML    = profile["Your Name"];
 // document.getElementsByClassName("name")[0].innerHTML         = profile["Your Name"];
    document.getElementsByTagName("title")[0].innerHTML          = profile["Your Name"];

    function shortenURL(url) {
      if (url.indexOf("http://") == 0) return url.substr(7,url.length);
      if (url.indexOf("https://") == 0) return url.substr(8,url.length);
    }

    /* Check for values in the Spreadsheet then populate the HTML with them */
    if (profile["Your Website"]) {
      contact.innerHTML += '<li><a href="'
                         + profile["Your Website"]
                         + '">'
                         + profile["Your Website"].substr(7, profile["Your Website"].length)
                         + '</a></li>';
    }
    if (profile["Your Email"]) {
      contact.innerHTML += '<li><a href="mailto:'
                         + profile["Your Email"]
                         + '">'
                         + profile["Your Email"]
                         + '</a></li>';
    }
    if (profile["Project Name"]) {
      contact.innerHTML += '<li>My project: <a href="'
                         + '{{ site.baseurl }}project.html?pname='
                         + encodeURI(profile["Project Name"])
                         + '">'
                         + profile["Project Name"]
                         + '</a></li>';
    }
    if (profile["Your Statement"]) {
      document.getElementsByClassName("statement")[0].innerHTML += profile["Your Statement"];
    }

    /* Use the pattern file definitions to fetch the correct pattern and color variation for the given profile */
    var pattern = patternDir[profile["Pattern"]]
                + colorName[profile["Top Color"]];
    /* Test the pattern... */
    document.body.innerHTML += '<div style="background: url('
                             + pattern
                             + '.png),'
                             + profile["Bottom Color"]
                             + ';width:100vw;height:500px;""></div>';

    /* Use the given profile's color specifications to recolor certain elements */
    document.body.innerHTML += '<style>h1{ color:'
                             + profile["Bottom Color"]
                             + ';} h3, a, a:link, a:visited { color:'
                             + profile["Top Color"]
                             + ';} h1 { border-color:'
                             + profile["Bottom Color"]
                             + ';} a:focus { outline: .15em solid'
                             + profile["Top Color"]
                             + ';}</style>';
  }
</script>
