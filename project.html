<article>
  <aside class="col-5">
    <ul class="meta">
    </ul>
  </aside>
  <div class="col-2">
    <p class="statement"></p>
  </div>
</article>

<script src="{{ site.baseurl }}js/tabletop.js"></script>
<script>
  /* After loading, use Tabletop.js to fetch profile/project information then populate the HTML template with it */
  window.onload = function() { init() };
  function init() {
    Tabletop.init( { key: "1CvMr7Scpa4v38EAWSOwqPbs1hpcNCNvZ395jfRXOkCM",
                     callback: renderContent,
                     simpleSheet: true,
                     orderby: "name",
                     reverse: true } );
  }

  function renderContent(data) {
    /* Find specific profile within the Spreadsheet according to name */
    function getObject(property, value) {
      for (i=0; i<data.length; i++) {
        if (data[i][property] == value) return data[i];
      }
    }
    var project = getObject("Project Name", pname);
    var meta    = document.getElementsByClassName("meta")[0];
    console.log(project);

    /* Populate HTML with certain mandatory Spreadsheet entries */
    document.getElementById("pagesubtitle").innerHTML = '<a href="{{ site.baseurl }}profile.html?name='
                                                      + encodeURI(data[i]["Your Name"])
                                                      + '">'
                                                      + project["Your Name"]
                                                      + '</a>';
    document.getElementById("pagetitle").innerHTML    = project["Project Name"];

    /* Check for values in the Spreadsheet then populate the HTML with them */
    if (project["Project Location"]) {
      meta.innerHTML += '<li>'
                      + project["Project Location"]
                      + '</li>';
    }
    if (project["Project Date"]) {
      meta.innerHTML += '<li>'
                      + project["Project Date"]
                      + '</li>';
    }
    if (project["Project Website"]) {
      meta.innerHTML += '<li><a href="'
                      + project["Project Website"]
                      + '">'
                      + project["Your Website"].substr(7, project["Your Website"].length)
                      + '</a></li>';
    }
    if (project["Project Statement"]) {
      document.getElementsByClassName("statement")[0].innerHTML += project["Project Statement"];
    }

    /* Use the pattern file definitions to fetch the correct pattern and color variation for the given profile */
    var pattern = patternDir[project["Pattern"]]
                + colorName[project["Top Color"]];
    /* Test the pattern... */
    document.body.innerHTML += '<div style="background: url('
                             + pattern
                             + '.png),'
                             + project["Bottom Color"]
                             + ';width:100vw;height:500px;"></div>';

    /* Use the given profile's color specifications to recolor certain elements */
    document.body.innerHTML += '<style>h1 { color:'
                             + project["Bottom Color"]
                             + '; } h3, a, a:link, a:visited { color:'
                             + project["Top Color"]
                             + '; } h1 { border-color:'
                             + project["Bottom Color"]
                             + ';} a:focus { outline: .15em solid'
                             + project["Top Color"]
                             + '; }</style>';
  }
</script>
