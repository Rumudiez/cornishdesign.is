  <ul id="grid">

<script src="js/tabletop.js"></script>
<script>
  var grid = document.getElementById("grid");

  window.onload = function() { init() };

  function init() {
    Tabletop.init( { key: "1CvMr7Scpa4v38EAWSOwqPbs1hpcNCNvZ395jfRXOkCM",
                     callback: renderContent,
                     simpleSheet: true,
                     orderby: "name",
                     reverse: true } );
  }

  function renderContent(data) {
    console.log(data);

    /* Create HTML then populate it */
    for (i=0; i<data.length; i++) {
      grid.innerHTML += '<li class="col-1 grid-item"><a href="#"><h4 class="name-' + i +'"></h4></a></li>';
      document.getElementsByClassName("name-" + i)[0].innerHTML = data[i]["Your Name"];
    }
  }
</script>
