<!DOCTYPE html>
<html>
    <head>
        <style>
            div,
            .field {
                /* Your seamless tile */
                background: url(All_falls_down/allFallsDown-Aqua2.png);
            }
            div {
                /* Manipulate these dimensions to find the minimum width and height of a seamless tile */
                width: 25px;
                height: 52px;
            }
            
            /* Do not edit anything below this line */
            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            div {
                float: left;
            }
            div:nth-of-type(5n+1) {
                clear: left;
            }
            article {
                display: inline-block;
                border: 4px solid #333;
                vertical-align: top;
            }
            .field {
                width: 750px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <article class="grid"></article>
        <article class="field"></article>
        <script>
            for (i=0; i<25; i++) {
                document.getElementsByClassName("grid")[0].innerHTML += "<div></div>";
            }
        </script>
    </body>
</html>
